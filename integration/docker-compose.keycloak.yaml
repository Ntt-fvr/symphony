version: "3.7"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:18.0.2
    ports:
      - 8080:8080
    env_file:
      - conf/keycloak.env
    volumes:
      - ./keycloak/realms.json:/opt/jboss/keycloak/imports/realms.json:ro
    command: 
      - "start-dev"
    #networks:
    #  - private
    #  - public
