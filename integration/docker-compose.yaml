version: "3.7"

services:
  platform-server:
    build:
      context: ../app
      dockerfile: fbcnms-projects/platform-server/Dockerfile
    env_file:
      - conf/front.env
      - conf/telemetry.env
    networks:
      - public
      - private
    depends_on:
      - mysql
    healthcheck:
      test: "curl -If -H \"Host: fb-test.localhost\" localhost/healthz"
      interval: "10s"
      timeout: "3s"
    restart: on-failure

  inventory:
    build:
      context: ../app
      dockerfile: fbcnms-projects/inventory/Dockerfile
    networks:
      - public
      - private
    healthcheck:
      test: "curl -If localhost:8080"
    restart: on-failure

  admin:
    build:
      context: ..
      dockerfile: admin/Dockerfile
    image: integration_admin
    env_file:
      - conf/db.env
      - conf/log.env
      - conf/telemetry.env
    networks:
      - private
    depends_on:
      - mysql
    healthcheck: &healthcheck
      test: curl -If localhost/healthz/liveness
    restart: on-failure

  graph:
    build:
      context: ..
      dockerfile: graph/Dockerfile
    image: integration_graph
    env_file:
      - conf/graph.env
      - conf/db.env
      - conf/log.env
      - conf/telemetry.env
    networks:
      - private
      - public
    depends_on:
      - migrate-graph
      - mysql
      - nats
      - async
    healthcheck: *healthcheck
    restart: on-failure

  async:
    build:
      context: ..
      dockerfile: async/Dockerfile
    image: integration_async
    env_file:
      - conf/async.env
      - conf/db.env
      - conf/log.env
      - conf/telemetry.env
      - conf/cadence_client.env
    networks:
      - private
      - public
    depends_on:
      - migrate-graph
      - migrate-cadence
      - mysql
      - nats
      - platform-server
    healthcheck: *healthcheck
    restart: on-failure

  migrate-graph:
    build:
      context: ..
      dockerfile: migrate/Dockerfile
    image: integration_migrate
    env_file:
      - conf/log.env
    command:
      - "graph"
      - "--db-url=mysql://root:root@mysql:3306/?charset=utf8&parseTime=true&interpolateParams=true"
      - "--wait-for-db"
      - "--tenant=fb-test"
    networks:
      - private
    depends_on:
      - mysql
    restart: on-failure

  migrate-cadence:
    build:
      context: ..
      dockerfile: migrate/Dockerfile
    image: integration_migrate
    env_file:
      - conf/log.env
      - conf/cadence_client.env
    command:
      - "cadence"
    networks:
      - private
    depends_on:
      - cadence
    restart: on-failure

  store:
    build:
      context: ..
      dockerfile: store/Dockerfile
    env_file:
      - conf/store.env
      - conf/log.env
      - conf/telemetry.env
    networks:
      - private
    healthcheck: *healthcheck
    restart: on-failure

  docs:
    build:
      context: ../docs
    networks:
      - private
    healthcheck:
      test: curl -Ifk http://localhost:8080/status
    restart: on-failure

  fluentd:
    build:
      context: fluentd
    networks:
      - private
    volumes:
      - ./fluentd/:/fluentd/etc/:ro
    restart: on-failure

  nginx:
    image: nginx:alpine
    ports:
      - 443:443
      - 33060:33060
      - 9000:9000
    networks:
      public:
        aliases:
          - fb-test.thesymphony.cloud
      private:
        aliases:
          - fb-test.thesymphony.cloud
    volumes:
      - ./nginx/conf.nginx:/etc/nginx/nginx.conf:ro
      - ./nginx/certs/cert.pem:/etc/nginx/ssl/tls.crt:ro
      - ./nginx/certs/key.pem:/etc/nginx/ssl/tls.key:ro
    healthcheck:
      test: curl -Ifk https://localhost/healthz
    restart: on-failure

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: mysqladmin ping -proot
    networks:
      - private
    restart: always

  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      MINIO_SECRET_KEY: /wJalrXUtnFEMIK7MDENG/bPxRfiCYEXAMPLEKEY
    networks:
      - private
    entrypoint: sh
    command: -c 'mkdir -p /data/store.blobs && /usr/bin/minio server /data'
    restart: on-failure

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - 16686:16686
    networks:
      - public
      - private
    restart: on-failure

  prometheus:
    image: prom/prometheus
    networks:
      - private
      - public
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
    restart: on-failure

  nats:
    image: nats
    networks:
      - private
    restart: on-failure

  cadence:
    image: ubercadence/server:0.14.1-auto-setup
    ports:
      - 7933:7933
      - 7934:7934
      - 7935:7935
      - 7939:7939
      - 9090:9090
    networks:
      - private
    env_file:
      - conf/cadence.env
    depends_on:
      - mysql

networks:
  public:
  private:
    internal: true
