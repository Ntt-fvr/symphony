<label @FLUENT_LOG>
  <match **>
    @type null
  </match>
</label>

<source>
  @type http
</source>

<source>
  @type prometheus
</source>

<filter inventory>
  @type record_transformer
  enable_ruby
  remove_keys _tenant_
  <record>
    _tenant_ ${unless record.has_key?('tenant'); record['tenant'] = ''; end; nil}
  </record>
</filter>

<filter inventory>
  @type prometheus
  <metric>
    name inventory_client_events_total
    type counter
    desc The total number of incoming client events
    <labels>
      event ${event}
      tenant ${tenant}
    </labels>
  </metric>
</filter>

<match **>
  @type stdout
</match>
