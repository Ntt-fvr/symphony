<label @FLUENT_LOG>
  <match **>
    @type null
  </match>
</label>

<source>
  @type http
</source>

<source>
  @type prometheus
</source>

<filter inventory>
  @type prometheus
  <metric>
    name inventory_client_events_total
    type counter
    desc The total number of incoming client events
    <labels>
      event ${event}
      tenant ${tenant}
      user ${email}
    </labels>
  </metric>
</filter>

<match **>
  @type stdout
</match>
