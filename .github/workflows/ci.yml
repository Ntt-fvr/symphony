name: Continuous Integration
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.32

  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -proot"
          --health-interval 10s
          --health-start-period 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.15'
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-
      - name: Download dependencies
        run: go mod download
      - name: Run tests
        env:
          DB_URL: mysql://root:root@localhost:3306/?charset=utf8&parseTime=true&interpolateParams=true
        run: go test -race ./...

  build:
    name: build ${{ matrix.image }}
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        include:
          - image: graph
            context: .
            file: graph/Dockerfile
          - image: admin
            context: .
            file: admin/Dockerfile
          - image: async
            context: .
            file: async/Dockerfile
          - image: store
            context: .
            file: store/Dockerfile
          - image: migrate
            context: .
            file: migrate/Dockerfile
          - image: jobrunner
            context: .
            file: jobrunner/Dockerfile
          - image: front
            context: app
            file: app/fbcnms-projects/platform-server/Dockerfile.prod
          - image: docs
            context: docs
            file: docs/Dockerfile
          - image: storybook
            context: app
            file: app/fbcnms-projects/storybook/Dockerfile
    steps:
      - uses: actions/checkout@v2
      - uses: crazy-max/ghaction-docker-meta@v1
        id: docker_meta
        with:
          images: facebookconnectivity-symphony-dev-docker.jfrog.io/${{ matrix.image }}
          tag-sha: true
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-
      - uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max


