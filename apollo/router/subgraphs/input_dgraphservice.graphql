type Subscriber {
        id: ID!
        callback: String
        topic: String@search(by: [hash])
}

type ServiceReference {
    id: String! @id
    href: String
    name: String
    supportingResource: [SupportingResource]
    specificationName: String
    externalId: String
    specificationId: String
}

type ResourceOrderIM{
  id: String
  reservationId: String
  lineId: String
  category: String
  description: String
  externalId: String
  resourceOrderItem: [ResourceOrderItem]
}


type ResourceOrderItem{
  id: String! @id
  action: String
  service: SupportingService
}

union SupportingResource = Resource | ResourceReference
union SupportingService  = ServiceSOM | ServiceReference

enum ActionTemplateType {
  AUTOMATION_FLOW
  CONFIGURATION_PARAMETER
}
type ActionTemplate{
  id:ID!
  name:String!
  type:ActionTemplateType!
  resourceSpecifications: String! @search(by: [hash])
  actionTemplateItem:[ActionTemplateItem!]!
}
type ActionTemplateItem{
  id:ID!
  parameters:ConfigurationParameterType!
  value:Parameter!
  actionTemplate:ActionTemplate! @hasInverse(field: actionTemplateItem)
}
enum ActionSchedulerType {
  MANUAL_EXECUTION
  ONE_TIME_EXECUTION
  PERIODICAL_EXECUTION
}
enum ActionSchedulerStatus {
  ACTIVED
  DEACTIVATED
}
type ActionScheduler{
  id:ID!
  name:String!
  description:String!
  type:ActionSchedulerType!
  date: DateTime
  cron: String
  actions:[ActionExecution!] @hasInverse(field: scheduler)
  status: ActionSchedulerStatus! 
  resources: [Resource!]!
  actionTemplate: ActionTemplate!
}

enum ActionExecutionItemStatus {
  PENDING
  SUCCESSFULL
  FAILED
}

type ActionExecutionItem {
  id:ID!
  action: ActionExecution! @hasInverse(field: items)
  resources: [Resource]!
  status: ActionExecutionItemStatus
}

type ActionExecution {
  id:ID!
  scheduler:ActionScheduler
  template: ActionTemplate
  items: [ActionExecutionItem]
  starTime: DateTime!
  endTime: DateTime
}