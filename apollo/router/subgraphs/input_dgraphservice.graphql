enum LifecycleStatus
{
  PLANNING
  INSTALLING
  OPERATING
  RETIRING
}

enum TypePlanningSubStatus
{
  PROPOSED
  FEASIBILITY_CHECKED
  DESIGNED
  ORDERED
}

enum PlanningSubStatus
{
  ACTIVATED
  DESACTIVATED
}

enum OperationalSubStatus
{
  WORKING
  NOT_WORKING
}

enum UsageSubStatus
{
  AVAILABLE
  RESERVED
  NO_AVAILABLE
  ASSIGNED
  TERMINATING
}

type NumericPool { 
id: ID!
description: String
limit: Int!
customLimit: Int
resource: [Resource!]!
isDelete: Boolean!
statusNumericPools: [StatusNumericPool]
}

type StatusNumericPool {
id: ID!
numericPool: NumericPool @hasInverse(field: statusNumericPools)
status: UsageSubStatus
value: [Int]
}

type Resource {
  id: ID! 
  name: String! @id @search(by: [hash])
  available: Boolean
  externalId: String
  lifecycleStatus: LifecycleStatus
  typePlanningSubStatus: TypePlanningSubStatus
  planningSubStatus: PlanningSubStatus
  operationalSubStatus: OperationalSubStatus
  usageSubStatus: UsageSubStatus
  belongsTo: Resource
  composedOf: [Resource] @hasInverse(field: belongsTo)
  locatedIn: String @search(by: [hash])
  #contains: String @search(by: [hash]) @hasInverse(field: locatedIn)
  physicalLink: Resource
  physicalLinkInv: [Resource] @hasInverse(field: physicalLink)
  logicalLink: Resource
  logicalLinkInv: [Resource] @hasInverse(field: logicalLink)
  crossConnection: Resource
  crossconnectionInv: [Resource] @hasInverse(field: crossConnection)
  resourceSpecification: String! @search(by: [hash])
  resourceProperties: [ResourceProperty]
  isDelete: Boolean!
  numericPool: [NumericPool]
  isEditable: Boolean @default(add: { value: true})
  actionScheduler: ActionScheduler
}
type ResourceProperty{
  id: ID!
  stringValue: String @search(by: [term])
  intValue: Int
  booleanValue: Boolean
  floatValue: Float
  latitudeValue: Float
  longitudeValue: Float
  rangeFromValue: Float
  rangeToValue: Float
  rawValue: String
  resource: Resource @hasInverse(field: resourceProperties)
  resourcePropertyType: String! @search(by: [hash])
}
enum VersionStatus{
  CURRENT
  REPLACED
}
type CMVersion {
  id: ID!
  parameters: [Parameter!]!
  previous: CMVersion
  validFrom: DateTime
  validTo: DateTime
  status: VersionStatus! @search(by: [hash])
  resource: Resource!
}
type Parameter {
  id: ID!
  parameterType: ConfigurationParameterType!
  previous: Parameter
  versionCM: [CMVersion]!
  stringValue: String
  intValue: Int
  booleanValue: Boolean
  floatValue: Float
  latitudeValue: Float
  longitudeValue: Float
  rangeFromValue: Float
  rangeToValue: Float
}
enum ParameterKind{
  string
  int
  bool
  float
  date
  enum
  range
  email
  gps_location
  datetime_local
}
type ConfigurationParameterType {
  id: ID!
  externalId: String
  name: String! @id
  type: ParameterKind!
  nodeType: String
  index: Int
  category: String
  rawValue: String
  stringValue: String
  intValue: Int
  booleanValue: Boolean
  floatValue: Float
  latitudeValue: Float
  longitudeValue: Float
  rangeFromValue: Float
  rangeToValue: Float
  isEditable: Boolean
  isMandatory: Boolean
  isDeleted: Boolean
  isListable: Boolean
  isPrioritary: Boolean
  mappingIn: String
  mappingOut: String
  tags: [ConfigParamTag!]
  parameters: [Parameter!]
  resourceSpecification: String! @id @search(by: [hash])
}
type ConfigParamTag{
  id: ID!
  name: String!
  parameters: [ConfigurationParameterType]
}
enum ChangeItemStatus{
  CANCELLED
  PENDING
  IN_EXECUTION
  SUCCESSFUL
  FAILED
}
type ChangeItem{
  id: ID!
  resource: Resource
  parameterType: ConfigurationParameterType! 
  stringValue: String
  intValue: Int
  booleanValue: Boolean
  floatValue: Float
  latitudeValue: Float
  longitudeValue: Float
  rangeFromValue: Float
  rangeToValue: Float
  status: ChangeItemStatus!
}
enum SchedulerConfigStatus {
  APPROVED
  REJECTED
}
enum RollbackPolicyConfig {
  APPROVED
  REJECTED
}
enum WeekDay {
  MONDAY
  TUESDAY
  WEDNESDAY
  THURSDAY
  FRIDAY
  SATURDAY
  SUNDAY
}
type SchedulerConfig{
  id: ID!
  name: String
  weekDay: WeekDay!
  time: DateTime
  createTime: DateTime!
  status: SchedulerConfigStatus!
  changeRequest: ChangeRequest!
  rollbackPolicy: RollbackPolicyConfig
}
enum ChangeRequestType{
  MANUAL
  AUTOMATIC
}
enum ChangeRequestSource{
  NON_RT_RIC
  NSSMF
  WORKFLOW
  GUI
}
enum ChangeRequestStatus{
  SUBMITTED
  CANCELLED
  PENDING APPROVAL
  REJECTED
  SCHEDULED
  IN_EXECUTION
  SUCCESSFUL
  SUCCESSFUL_WITH_WARNINGS
  FAILED
}
type ChangeRequest{
  id: ID!
  description: String!
  items: [ChangeItem!]!
  scheduler: SchedulerConfig
  activities: [ChangeRequestActivity]
  type: ChangeRequestType
  source: ChangeRequestSource
  requester: String! @search(by: [hash])
  aprobator: String @search(by: [hash])
  status: ChangeRequestStatus!
}
enum ChangeRequestActivityField {
  STATUS
  PRIORITY
  CREATION_DATE
  REQUESTER
  NAME
  DESCRIPTION
}
type ChangeRequestActivity{
  id: ID!
  author: String! @search(by: [hash])
  isCreate: Boolean!
  activityType: ChangeRequestActivityField!
  # newRelatedNode: Node
  # oldRelatedNode: Node
  oldValue: String
  newValue: String
  createTime: DateTime!
  changeRequest: ChangeRequest!
}

