query Recommendations(
$after: Cursor
$first: Int
$before: Cursor
$last: Int
$orderBy: RecommendationsOrder
$filterBy: [RecommendationsFilterInput!]
){
Recommendations(after: $after, first: $first, before: $before, last: $last, orderBy: $orderBy, filterBy: $filterBy){
totalCount
edges{
node{
    id
    externalID
    resource
    alarmType
    shortDescription
    longDescription
    command
    runbook
    priority
    status
    used
    vendor{id}
    recommendationsSources{id}
    recommendationsCategory{id}
    userCreate{
      name
      id}
    userApprobed{
      name
      id}

}
      cursor
    }
    pageInfo{
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
