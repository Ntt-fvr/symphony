schema:
  - schema.graphql
operations:
  - operations.graphql
generated: ../symphony/symphony.go
# needed since it doesn't match the directory name:
package: symphony

# We bind github's DateTime scalar type to Go's time.Time (which conveniently
# already defines MarshalJSON and UnmarshalJSON).  This means genqlient will
# use time.Time when a query requests a DateTime, and is required for custom
# scalars.
bindings:
  Time:
    type: time.Time
  BlockInstanceStatus:
    type: github.com/facebookincubator/symphony/automation/enum.BlockInstanceStatus
  FlowInstanceStatus:
    type: github.com/facebookincubator/symphony/automation/enum.FlowInstanceStatus
  UrlMethod:
    type: github.com/facebookincubator/symphony/automation/enum.UrlMethod
  KafkaMessageType:
    type: github.com/facebookincubator/symphony/automation/enum.KafkaMessageType
  TransfStrategy:
    type: github.com/facebookincubator/symphony/automation/enum.TransfStrategy
  RetryUnit:
    type: github.com/facebookincubator/symphony/automation/enum.RetryUnit
  SignalModule:
    type: github.com/facebookincubator/symphony/automation/enum.SignalModule
  SignalType:
    type: github.com/facebookincubator/symphony/automation/enum.SignalType
  TimerBehavior:
    type: github.com/facebookincubator/symphony/automation/enum.TimerBehavior
  AuthType:
    type: github.com/facebookincubator/symphony/automation/enum.AuthType
  AdditionMethod:
    type: github.com/facebookincubator/symphony/automation/enum.AdditionMethod
