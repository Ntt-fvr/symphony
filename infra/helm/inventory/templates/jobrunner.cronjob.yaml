{{- range $_, $job := .Values.jobrunner.jobs }}
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ $.Release.Name }}-{{ $job.name }}-jobrunner
  labels: {{- include "inventory.jobrunner.metaLabels" $ | nindent 4 }}
spec:
  concurrencyPolicy: "Forbid"
  schedule: {{ $job.schedule }}
  jobTemplate:
    metadata:
      name: {{ $.Release.Name }}-{{ $job.name }}-jobrunner
      labels: {{- include "inventory.jobrunner.metaLabels" $ | nindent 8 }}
    spec:
      template:
        spec:
          serviceAccountName: {{ template "inventory.graph.serviceAccountName" $ }}
          {{- include "inventory.imagePullSecrets" $ | indent 10 }}
          containers:
            - name: jobrunner
              image: {{ $.Values.jobrunner.image.repository }}:{{ $.Values.jobrunner.image.tag }}
              imagePullPolicy: {{ $.Values.jobrunner.image.pullPolicy }}
              args:
                - {{ $job.url }}
              env:
                - name: GRAPH_HOST
                  value: {{ include "inventory.graph.fullname" $ | quote }}
          restartPolicy: OnFailure
{{- end }}
