apiVersion: v1
kind: Service
metadata:
  name: {{ template "inventory.async.fullname" . }}
  labels: {{- include "inventory.async.metaLabels" . | nindent 4 }}
spec:
  selector: {{- include "inventory.async.selectorLabels" . | nindent 4 }}
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.store.service.port }}
      targetPort: http
    {{- include "inventory.metricsPort" . | indent 4 }}
