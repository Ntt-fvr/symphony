apiVersion: v1
kind: Secret
metadata:
  name: {{ template  "inventory.graphDB.secretName" . }}
  labels: {{- include "inventory.metaLabels" . | nindent 4 }}
type: Opaque
stringData:
  {{- with .Values.graphDB.mysql }}
  MYSQL_DSN: "{{ .user }}:{{ .pass }}@tcp({{ .host }}:{{ .port }})/{{ if .param }}?{{ .param }}{{ end }}"
  {{- end }}
