apiVersion: v1
kind: Service
metadata:
  name: {{ template "inventory.front.fullname" . }}
  labels: {{- include "inventory.front.metaLabels" . | nindent 4 }}
spec:
  selector: {{- include "inventory.front.selectorLabels" . | nindent 4 }}
  type: {{ .Values.front.service.type }}
  ports:
    - name: http
      {{- if (and (eq .Values.front.service.type "NodePort") (not (empty .Values.front.service.nodePort))) }}
      nodePort: {{ .Values.front.service.nodePort }}
      {{- end }}
      port: {{ .Values.front.service.port }}
      targetPort: http
    - name: http-internal
      port: {{ .Values.front.service.internalPort }}
      targetPort: http-internal
    {{- include "inventory.metricsPort" . | indent 4 }}
