{{- if .Values.integrations.orc8r.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template  "inventory.integrations.orc8r.certsSecretName" . }}
  labels: {{- include "inventory.metaLabels" . | nindent 4 }}
type: Opaque
stringData:
  tls.cert: {{ required ".Values.integrations.orc8r.tls.cert is required" .Values.integrations.orc8r.tls.cert | quote }}
  tls.key: {{ required ".Values.integrations.orc8r.tls.key is required" .Values.integrations.orc8r.tls.key | quote }}
{{- end }}
