apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "symphony.graph.fullname" . }}
  labels: {{- include "symphony.graph.metaLabels" . | nindent 4 }}
  {{- with .Values.graph.deploymentAnnotations }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.graph.updateStrategy }}
  strategy: {{- toYaml . | nindent 4 }}
  {{- end }}
  replicas: {{ .Values.graph.replicas }}
  selector:
    matchLabels: {{- include "symphony.graph.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "symphony.graph.selectorLabels" . | nindent 8 }}
      {{- with .Values.graph.podAnnotations }}
      annotations: {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ template "symphony.graph.serviceAccountName" . }}
      {{- with .Values.graph.securityContext }}
      securityContext: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.graph.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.graph.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.graph.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- include "symphony.imagePullSecrets" . | indent 6 }}
      containers:
        - name: graph
          image: {{ .Values.graph.image.repository }}:{{ .Values.graph.image.tag }}
          imagePullPolicy: {{ .Values.graph.image.pullPolicy }}
          args:
            - --web.listen-address={{ printf ":%d" (int .Values.graph.service.port.http.targetPort) }}
            - --grpc.listen-address={{ printf ":%d" (int .Values.graph.service.port.grpc.targetPort) }}
          env:
            - name: WS_AUTH_URL
              value: {{ printf "http://%s:%d/user/me" (include "symphony.front.fullname" .) (int .Values.front.service.port) | quote }}
            - name: EVENT_PUBSUB_URL
              value: {{ required ".Values.graph.spec.event.url is required" .Values.graph.spec.event.url | quote }}
            {{- with .Values.graph.spec.tenancy.tenantMaxDBConn }}
            - name: TENANCY_DB_MAX_CONN
              value: {{ . | quote }}
            {{- end }}
            {{- if .Values.integrations.orc8r.enabled }}
            - name: ORC8R_HOST
              value: {{ required ".Values.integrations.orc8r.host is required" .Values.integrations.orc8r.host | quote }}
            - name: ORC8R_CERT
              value: "/certs/orc8r/tls.cert"
            - name: ORC8R_PKEY
              value: "/certs/orc8r/tls.key"
            {{- end }}
            {{- include "symphony.loggingEnv" .Values.graph | nindent 12 }}
            {{- include "symphony.tracingEnv" . | nindent 12 }}
            {{- with .Values.graph.spec.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ template "symphony.graphDB.secretName" . }}
          ports:
            - name: http
              containerPort: {{ .Values.graph.service.port.http.targetPort }}
            - name: grpc
              containerPort: {{ .Values.graph.service.port.grpc.targetPort }}
          {{- if .Values.integrations.orc8r.enabled }}
          volumeMounts:
            - mountPath: /certs/orc8r
              name: orc8r-certs
              readOnly: true
          {{- end }}
          {{- if .Values.graph.probes.liveness }}
          livenessProbe:
            httpGet:
              path: /healthz/liveness
              port: http
            {{- toYaml .Values.graph.probes.liveness | nindent 12 }}
          {{- end }}
          {{- if .Values.graph.probes.readiness }}
          readinessProbe:
            httpGet:
              path: /healthz/readiness
              port: http
            {{- toYaml .Values.graph.probes.readiness | nindent 12 }}
          {{- end }}
          resources: {{- toYaml .Values.graph.resources | nindent 12 }}
      {{- if .Values.integrations.orc8r.enabled }}
      volumes:
        - name: orc8r-certs
          secret:
            secretName: {{ template  "symphony.integrations.orc8r.certsSecretName" . }}
      {{- end }}
